<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #transactions {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MoneyTrack</h1>
    
    <div class="form-group">
        <input type="number" id="amount" placeholder="Сумма">
    </div>
    
    <div class="form-group">
        <select id="category">
            <option value="food">Еда</option>
            <option value="transport">Транспорт</option>
            <option value="other">Другое</option>
        </select>
    </div>
    
    <button id="addBtn">Добавить операцию</button>
    
    <div id="transactions"></div>

    <script src="script.js"></script>
</body>
</html>
